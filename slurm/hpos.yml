    head|init|type: ["proper", "xavier", "kaiming"]
    head|init|mode: ["fan_in", "fan_out"]
    head|init|dist_type: ["uniform"]

zsl:
  search_type: "random"
  num_experiments: 1
  grid:
    optim|kwargs|lr: [0.01, 0.005, 0.001, 0.0005, 0.00001]
    bn_affine: [true, false]
    optim|scheduler|step_size: [50, 100, 250]
    optim|scheduler|gamma: [0.1, 0.2, 0.5, 0.9]
    grad_clip_val: [10, 100, 0]
    label_smoothing: [0.9, 0.95, 0.99, 1.0]
    batch_size: [128, 256, 512, 1024]
    hid_dim: [256, 512, 1024, 1600]
    scale: [5, 7]


all:
  inference_batch_size: 512
#  metrics:
#    average_accuracy: true
#    forgetting_measure: true
#    lca_num_batches: 10
#    ausuc: true
  logging:
    save_logits: true
    print_accuracy_after_task: true
    save_frequency: "iter"
  hp:
    max_num_epochs: 5
    batch_size: 10
    model:
      type: "simple_classifier"
    classifier:
      pretrained: false
      resnet_n_layers: 18
    optim: {type: "sgd", kwargs: {lr: 0.003}}
    # optim: {type: "adam", kwargs: {lr: 0.001, betas: [0.0, 0.9]}}

cub:
  data:
    name: "CUB"
    dir: "/tmp/skoroki/data/CUB_200_2011"
    num_classes: &cub_num_classes 200

  lll_setup:
    num_classes_per_task: 20
    num_classes: *cub_num_classes
    num_tasks: 10

  hp:
    classifier: {pretrained: true}
    img_target_shape: [224, 224]

cub_embeddings:
  data:
    name: "CUB_EMBEDDINGS"
    dir: "data/CUB_EMBEDDINGS"
    num_classes: *cub_num_classes
    input_type: "resnet18_feat"
    feat_level: "fc"

  lll_setup:
    num_tasks: 10
    num_classes_per_task: 20

cub_conv_feats:
  data:
    name: "CUB_EMBEDDINGS"
    dir: "data/CUB_EMBEDDINGS"
    num_classes: *cub_num_classes
    input_type: "resnet50_conv"
    feat_level: "conv"

  lll_setup:
    num_tasks: 10
    num_classes_per_task: 20

awa:
  data:
    name: "AWA"
    dir: "data/Animals_with_Attributes2"
    num_classes: &awa_num_classes 50

  lll_setup:
    num_tasks: 5
    num_classes_per_task: 10
    num_classes: *awa_num_classes

  hp:
    img_target_shape: [224, 224]

svhn:
  data:
    name: "SVHN"
    dir: "data/SVHN"
    num_classes: &svhn_num_classes 10
    num_img_channels: 3
    img_size: 32

  lll_setup:
    num_classes: *svhn_num_classes
    num_tasks: 10
    num_classes_per_task: 1

cifar10:
  data:
    name: "CIFAR10"
    dir: "data/CIFAR10"
    num_classes: &cifar10_num_classes 10
    num_img_channels: 3
    img_size: 32

  lll_setup:
    num_classes: *cifar10_num_classes
    num_tasks: 10
    num_classes_per_task: 1

cifar100:
  data:
    name: "CIFAR100"
    dir: "data/CIFAR100"
    num_classes: &cifar100_num_classes 100
    num_img_channels: 3
    img_size: 32

  lll_setup:
    num_classes: *cifar100_num_classes
    num_tasks: 10
    num_classes_per_task: 10

cifar100_embeddings:
  data:
    name: "CIFAR100_EMBEDDINGS"
    dir: "data/CIFAR100_EMBEDDINGS"
    num_classes: *cifar100_num_classes
    input_type: "resnet18_feat"
    feat_level: "fc"

  lll_setup:
    num_tasks: 10
    num_classes_per_task: 10
    num_classes: *cifar100_num_classes

tiny_imagenet:
  data:
    name: "TinyImageNet"
    dir: "data/tiny-imagenet-200"
    num_classes: &tiny_magenet_num_classes 200
    num_img_channels: 3
    img_size: 64

  lll_setup:
    num_classes: *tiny_magenet_num_classes
    num_tasks: 8
    num_classes_per_task: 25

  hp:
    optim: {type: "adam", kwargs: {"lr": 0.001}}

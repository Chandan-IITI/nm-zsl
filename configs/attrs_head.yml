all:
  task_trainer: "multi_proto"
  logging:
    save_train_logits: true
    save_prototypes: true
    print_unseen_accuracy: true
    print_forgetting: true
  hp:
    max_num_epochs: 5
    use_class_attrs: true
    clip_grad: {value: 10}
    optim:
      groups:
        head: {lr: 0.001, momentum: 0.9}
        embedder: {lr: 0.003}
    use_class_attrs: true
    img_target_shape: [256, 256]
    batch_size: 10

    head:
      has_bias: false
      init:
        type: "proper"
        proper_std_type: "fan_in"
        dist_type: "uniform"
        n_classes: 10 # per task
        # gain: 0.5
      scale: 10
      hid_dim: 512
      normalize: false
      normalize_attrs: true

